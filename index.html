/* ===== Reset & Body ===== */
* {margin:0;padding:0;box-sizing:border-box;}
body {background:#0f0f0f;font-family:'Roboto',sans-serif;color:white;text-align:center;}

/* ===== Hero Section ===== */
.hero {height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;animation:fadeUp 1.5s ease;}
.hero img {width:150px;height:150px;border-radius:50%;margin-bottom:20px;border:4px solid gold;}
.hero h1 {font-size:50px;margin-bottom:10px;}
.hero span {color:gold;}
.bio {font-size:18px;max-width:600px;opacity:0.8;margin-bottom:20px;min-height:24px;}

/* ===== Button ===== */
button {padding:12px 30px;background:linear-gradient(45deg,gold,orange);border:none;border-radius:30px;font-weight:bold;cursor:pointer;transition:0.3s;box-shadow:0 0 10px gold;}
button:hover {transform:scale(1.1);box-shadow:0 0 25px gold;}

/* ===== Social Icons ===== */
.socials {margin-top:15px;}
.socials a {margin:0 10px;color:white;font-size:28px;transition:0.3s;}
.socials a:hover {color:gold;transform:scale(1.2);}

/* ===== Skills ===== */
.skills {padding:50px 20px;}
.skill-box {display:inline-block;background:rgba(255,255,255,0.05);padding:20px;margin:10px;border-radius:15px;backdrop-filter:blur(10px);transition:0.3s;}
.skill-box:hover {transform:translateY(-10px);background:rgba(255,255,255,0.1);}

/* ===== Projects ===== */
.projects {padding:50px 20px;}
.project-box {display:inline-block;background:rgba(255,255,255,0.05);padding:20px;margin:10px;border-radius:15px;width:250px;backdrop-filter:blur(10px);transition:0.3s;}
.project-box:hover {transform:translateY(-10px);background:rgba(255,255,255,0.1);}

/* ===== Footer ===== */
footer {padding:20px;opacity:0.6;}

/* ===== Animations ===== */
@keyframes fadeUp {from {opacity:0;transform:translateY(40px);} to {opacity:1;transform:translateY(0);}}
</style>
<!-- Font Awesome for social icons -->
