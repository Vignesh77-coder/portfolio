body {
  margin: 0;

}

/* Hero Section */
.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;

}

.hero p {

  line-height: 1.8;

}

/* Button */
button {
  margin-top: 20px;
  padding: 12px 25px;
  background: linear-gradient(45deg, gold, orange);
  border: none;
  border-radius: 30px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);

}

/* Skills Section */
.skills {
  padding: 50px 20px;
}

.skill-box {
  display: inline-block;
  background: rgba(255,255,255,0.05);
  padding: 20px;
  margin: 10px;
  border-radius: 15px;
  backdrop-filter: blur(10px);
  transition: 0.3s;
}

.skill-box:hover {
  transform: translateY(-10px);
  background: rgba(255,255,255,0.1);
}

/* Footer */
footer {
  padding: 20px;
  opacity: 0.6;
}

/* Animations */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>
